<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Repair Shop Mechanics Index</title>
</head>
<body>
    <h1 th:text="'List Of Mechanics'"></h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mechanic : ${mechanics}">
            <td th:text="${mechanic?.getId()}"></td>
            <td th:text="${mechanic?.getFirstName()}"></td>
            <td th:text="${mechanic?.getLastName()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
